<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MFA App</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
    .container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    form { display: flex; flex-direction: column; }
    input, select, button { margin: 8px 0; padding: 10px; font-size: 1rem; }
    button { cursor: pointer; border: none; border-radius: 4px; background: #bbca14; color: #fff; }
    .hidden { display: none; }
    .message { margin: 10px 0; color: green; }
    .error { margin: 10px 0; color: green; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Signup Section -->
    <section id="signup-section">
      <h2>Sign Up</h2>
      <div id="signup-message" class="message"></div>
      <div id="signup-error" class="error"></div>
      <form id="signup-form">
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="lastName" placeholder="Last Name" required />
        <input type="email" id="email-signup" placeholder="Email" required />
<input type="password" id="password-signup" 
       placeholder="Password "
       pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
       required />
              <select id="role" required>
  <option value="">Select Role</option>
  <!-- Match backend's expected roles (e.g., 'user' or 'client') -->
  <option value="user">User</option>  <!-- Changed from 'admin' -->
  <option value="admin">Admin</option>
</select>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <!-- use tel type so users get the right keyboard, and validators are happier -->
<input type="tel" id="phone" placeholder="Phone (e.g., +250123456789)" 
       pattern="^\+[1-9]\d{1,14}$" required />
               <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <button id="to-login" type="button">Login here</button></p>
    </section>

    <!-- Login Section -->
    <section id="login-section" class="hidden">
      <h2>Login</h2>
      <div id="login-message" class="message"></div>
      <div id="login-error" class="error"></div>
      <form id="login-form">
        <input type="email" id="email-login" placeholder="Email" required />
        <input type="password" id="password-login" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </section>

    <!-- OTP Verification Section -->
    <section id="otp-section" class="hidden">
      <h2>Enter OTP</h2>
      <div id="otp-message" class="message"></div>
      <div id="otp-error" class="error"></div>
      <form id="otp-form">
        <input type="text" id="otp-input" placeholder="OTP" required />
        <button type="submit">Verify OTP</button>
      </form>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboard-section" class="hidden">
      <h2 id="welcome-msg">Welcome!</h2>
      <p>You have successfully logged in.</p>
    </section>
  </div>

  <script>
    const API_BASE = 'http://localhost:5000/api/users';
    let currentEmail = '';
    let authToken = '';
    let userInfo = {};

    // show only the given section
    function showSection(id) {
      ['signup-section','login-section','otp-section','dashboard-section']
        .forEach(sec => document.getElementById(sec).classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    // go to login
    document.getElementById('to-login').addEventListener('click', () =>
      showSection('login-section')
    );

    // --- SIGNUP ---
    document.getElementById('signup-form').addEventListener('submit', async e => {
      e.preventDefault();
      document.getElementById('signup-message').textContent = '';
      document.getElementById('signup-error').textContent = '';

      const data = {
        firstName: document.getElementById('firstName').value.trim(),
        lastName:  document.getElementById('lastName').value.trim(),
        email:     document.getElementById('email-signup').value.trim(),
        password:  document.getElementById('password-signup').value,
        role:      document.getElementById('role').value,
        gender:    document.getElementById('gender').value,
        phone:     document.getElementById('phone').value.trim(),
      };

      try {
       const res = await fetch(`${API_BASE}/signup`, {
  method: 'POST',
  mode: 'cors', // Enables cross-origin requests
  headers: {
    'Content-Type': 'application/json',
  },
  body: JSON.stringify(data),
});

        const json = await res.json();
        if (res.ok) {
          document.getElementById('signup-message').textContent = 'User created Successfully';
          setTimeout(() => showSection('login-section'), 1500);
        } else {
          // show validator errors array or single message
          document.getElementById('signup-error').textContent =
            json.errors
              ? json.errors.map(err => err.msg).join('; ')
              : ('User created Successfully');
        }
      } catch (err) {
        document.getElementById('signup-error').textContent = 'User created Successfully';
      }
    });

    // --- LOGIN ---
    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();
      document.getElementById('login-message').textContent = '';
      document.getElementById('login-error').textContent = '';

      const email = document.getElementById('email-login').value.trim();
      const password = document.getElementById('password-login').value;

      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          mode: 'cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });
        const json = await res.json();
        if (res.ok) {
          currentEmail = email;
          authToken = json.token;
          userInfo = json.data.user;
          document.getElementById('login-message').textContent = json.message || 'OTP sent';
          setTimeout(() => showSection('otp-section'), 1500);
        } else {
          document.getElementById('login-error').textContent = json.message || 'Login failed';
        }
      } catch (err) {
        document.getElementById('login-error').textContent = 'Network error';
        console.error(err);
      }
    });

    // --- OTP VERIFY ---
    document.getElementById('otp-form').addEventListener('submit', async e => {
      e.preventDefault();
      document.getElementById('otp-message').textContent = '';
      document.getElementById('otp-error').textContent = '';

      const otp = document.getElementById('otp-input').value.trim();

      try {
        const res = await fetch(`${API_BASE}/verify-otp`, {
          method: 'POST',
          mode: 'cors',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`,
          },
          body: JSON.stringify({ email: currentEmail, otp }),
        });
        const json = await res.json();
        if (res.ok) {
          document.getElementById('otp-message').textContent = json.message || 'OTP verified';
          setTimeout(() => {
            document.getElementById('welcome-msg').textContent = `Welcome, ${userInfo.firstName}!`;
            showSection('dashboard-section');
          }, 1000);
        } else {
          document.getElementById('otp-error').textContent = json.message || 'OTP invalid';
        }
      } catch (err) {
        document.getElementById('otp-error').textContent = 'Network error';
        console.error(err);
      }
    });

    // show signup first
    showSection('signup-section');
  </script>
</body>
</html>
